<!-- about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jordan Chester Garcia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Load navbar dynamically -->
  <div id="navbar-container"></div>

  <section id="about-me">
    <div class="container fade-in">
      <div class="row align-items-center">
        <div class="col-md-4 text-center mb-4 mb-md-0">
          <img src="assets/JC_ID_PIC.jpg" alt="JC" class="img-fluid rounded-circle profile-pic">
        </div>
        <div class="col-md-8">
          <h2>About Me</h2>
          <p>I am a passionate BSIT student...</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 JC. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Dynamically load the navbar and re-bind the theme toggle
    fetch('assets/navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;

        const toggleSwitch = document.getElementById('theme-switch');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
          document.body.classList.add('dark-mode');
          if (toggleSwitch) toggleSwitch.checked = true;
        }

        if (toggleSwitch) {
          toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
          });
        }
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
