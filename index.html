<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jordan Chester Garcia</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css"/>
  <link rel="stylesheet" href="path/to/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

   <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .ball {
      position: absolute;
      border-radius: 100%;
      opacity: 0.7;
      z-index: -1;
      pointer-events: none;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }

    #scrollTopBtn:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

<div id="navbar-placeholder"></div>

  <header class="parallax text-white text-center">
    <div class="container py-5">
      <h1 class="welcome-text">Welcome to My Portfolio</h1>
      <p>Hey there! You’ve just stepped into my digital workspace — a mix of creativity, code, and a bit of chaos. Take a look around, get to know my work, and let’s make something awesome together</p>
    </div>
  </header>

  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 JC. All rights reserved.</p>
    </div>
  </footer>

<!-- Scroll to Top Button -->
<button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">
  <i class="fas fa-chevron-up"></i>
</button>

<script>
  // Show/hide button
  window.onscroll = () => {
    const btn = document.getElementById("scrollTopBtn");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  };

  // Scroll to top behavior
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
</script>

  <script>
    const toggleSwitch = document.getElementById('theme-switch');
    const currentTheme = localStorage.getItem('theme');

    // Apply the current theme
    if (currentTheme === 'dark') {
      document.body.classList.add('dark-mode');
      if (toggleSwitch) toggleSwitch.checked = true;
    }

    // Toggle dark mode on theme switch change
    if (toggleSwitch) {
      toggleSwitch.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      });
    }
  </script>

  <script>
    fetch('assets/navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Highlight active link based on current URL
        const currentPath = location.pathname.split('/').pop();
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          }
        });

        // Reattach dark mode toggle logic
        const toggleSwitch = document.getElementById('theme-switch');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
          document.body.classList.add('dark-mode');
          if (toggleSwitch) toggleSwitch.checked = true;
        }

        if (toggleSwitch) {
          toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
          });
        }
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/balls-background.js"></script>

  <script>
    const colors = ["#3CC157", "#2AA7FF", "#1B1B1B", "#FCBC0F", "#F85F36"];
    const numBalls = 50;
    const balls = [];

    for (let i = 0; i < numBalls; i++) {
      let ball = document.createElement("div");
      ball.classList.add("ball");
      ball.style.background = colors[Math.floor(Math.random() * colors.length)];
      ball.style.left = `${Math.floor(Math.random() * 100)}vw`;
      ball.style.top = `${Math.floor(Math.random() * 100)}vh`;
      ball.style.transform = `scale(${Math.random()})`;
      ball.style.width = `${Math.random()}em`;
      ball.style.height = ball.style.width;

      balls.push(ball);
      document.body.append(ball);
    }

    balls.forEach((el, i) => {
      let to = {
        x: Math.random() * (i % 2 === 0 ? -11 : 11),
        y: Math.random() * 12
      };

      el.animate(
        [
          { transform: "translate(0, 0)" },
          { transform: `translate(${to.x}rem, ${to.y}rem)` }
        ],
        {
          duration: (Math.random() + 1) * 2000,
          direction: "alternate",
          fill: "both",
          iterations: Infinity,
          easing: "ease-in-out"
        }
      );
    });
  </script>

</body>
</html>
